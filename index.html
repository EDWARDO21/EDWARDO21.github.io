<!DOCTYPE html>
<html>
<head>
  <title>PAKYU</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    
    h1 {
      color: #333;
      margin-top: 50px;
    }
    
    .gif-container {
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>PAKYU</h1>
  <div id="gif-container"></div>

  <script>
    // Confession message
    var confession = "HI JELABELS, there's something I've been meaning to tell you. I really like you a lot and was wondering if you'd like to be more than just friends. üôà‚ù§Ô∏è";
    
    // GIFs URLs
    var gifUrls = [
      "https://media.giphy.com/media/CaUKBleO61fbVaJVtu/giphy.gif",
      "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif",
      "https://media.giphy.com/media/Lq0h93752f6J9tijrh/giphy.gif"
    ];
    
    // Function to display GIFs
    function displayGif(gifUrl) {
      var gifContainer = document.getElementById('gif-container');
      var img = document.createElement('img');
      img.src = gifUrl;
      gifContainer.appendChild(img);
    }
    
    // Loop through the confession message and display GIFs
    for (var i = 0; i < confession.length; i++) {
      var char = confession[i];
      
      if (char.match(/[a-zA-Z]/)) {
        // Display a random cute cat GIF
        var randomGif = gifUrls[Math.floor(Math.random() * gifUrls.length)];
        displayGif(randomGif);
      }
      
      // Display the character
      document.write(char);
    }
    
    // Add a final cute cat GIF at the end
    var finalGif = gifUrls[Math.floor(Math.random() * gifUrls.length)];
    displayGif(finalGif);
  </script>
</body>
</html>
